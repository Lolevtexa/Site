{% extends "base.html" %}
{% block title %}Профиль{% endblock %}
{% block content %}
<h2>Профиль пользователя</h2>
<p>Ник: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>
{% if user.photo %}
<img src="{{ user.photo.url }}" alt="Фото профиля" width="200">
{% else %}
<p>Фото не загружено.</p>
{% endif %}
{% endblock %}
